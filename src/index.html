<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectura</title>
    <link rel="stylesheet" type="text/css" href="./css/body.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/aside.css" />
    <link rel="stylesheet" type="text/css" href="./css/article.css" />
  </head>
  <body>
    <header>
      <button>
        <svg
          class="icon icon-tabler icon-tabler-settings"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
          />
          <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
        </svg>
      </button>
      <h1>Lectura</h1>
    </header>
    <aside>
      <div class="flex-setting">
        <div class="flex-setting-item">
          <label
            >Tamaño Letra<input type="number" min="0" id="letterSize"
          /></label>
          <label>Negrita<input type="checkbox" id="bold" /></label>
          <label
            >Tipografía<select id="typography">
              <option>Courier New</option>
              <option>Send Flowers</option>
            </select></label
          >
          <label>Color Letra<input type="color" id="letterColor" /></label>
          <label
            >Ver Salto Línea y Tabulación<input
              type="checkbox"
              id="lineBreakTab"
          /></label>
        </div>
        <div class="flex-setting-item">
          <label>Color Fondo<input type="color" id="backgroundColor" /></label>
          <label>Distancia Filas<input type="number" id="marginRow" /></label>
          <label>Distancia Sets<input type="number" id="marginSet" /></label>
          <label>Margen Arriba<input type="number" id="marginTop" /></label>
          <label>Margen Izquierda<input type="number" id="marginLeft" /></label>
        </div>
        <div class="flex-setting-item">
          <label>Borde Arriba<input type="checkbox" id="borderTop" /></label>
          <label>Borde Abajo<input type="checkbox" id="borderBottom" /></label>
          <label>Borde Derecha<input type="checkbox" id="borderRight" /></label>
          <label
            >Borde Izquierda<input type="checkbox" id="borderLeft"
          /></label>
          <label
            >Estilo Borde<select id="borderStyle">
              <option>solid</option>
              <option>dotted</option>
              <option>dashed</option>
            </select></label
          >
          <label>Color Borde<input type="color" id="borderColor" /></label>
        </div>
        <div class="flex-setting-item">
          <label>P.P.M Inicial<input type="number" id="initialPPM" /></label>
          <label>P.P.M Final<input type="number" id="finalPPM" /></label>
          <label>P.P.M Aumento<input type="number" id="increasePPM" /></label>
          <label
            >Aumento tras<input
              type="number"
              id="increasePagePPM"
            />páginas</label
          >
          <label>Filas<input type="number" id="row" /></label>
          <label>Sets<input type="number" id="set" /></label>
          <label>Palabras Sets<input type="number" id="wordSet" /></label>
        </div>
      </div>
      <div class="flex-buttons">
        <button class="load-button">
          <svg
            class="icon icon-tabler icon-tabler-upload"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ff2825"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
            <path d="M7 9l5 -5l5 5" />
            <path d="M12 4l0 12" />
          </svg>
        </button>
        <button class="save-button">
          <svg
            class="icon icon-tabler icon-tabler-download"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#00b341"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
            <path d="M7 11l5 5l5 -5" />
            <path d="M12 4l0 12" />
          </svg>
        </button>
      </div>
    </aside>
    <article class="flex-wrap-column">
      <button class="file-upload-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-file-invoice"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M14 3v4a1 1 0 0 0 1 1h4" />
          <path
            d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
          />
          <path d="M9 7l1 0" />
          <path d="M9 13l6 0" />
          <path d="M13 17l2 0" />
        </svg>
        Cargar Archivo
        <input class="file" type="file" accept=".txt" />
      </button>

      <p class="file-name">Nombre Archivo</p>
      <div class="fullscreen">
        <div class="reading">
          <div class="fila">
            <span class="set">Fila 1</span><span>Set 2</span>
          </div>
          <div class="fila">
            <span class="set">Fila 2</span><span>Set 4</span>
          </div>
          <div class="fila">
            <span class="set">Fila 3</span><span>Set 6</span>
          </div>
        </div>
        <div class="flex-wrap-column align-content-center">
          <div class="align-self-center">
            <button id="fullscreen" class="reading-button scale-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-aspect-ratio"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"
                />
                <path d="M7 12v-3h3" />
                <path d="M17 12v3h-3" />
              </svg>
            </button>
          </div>
          <div class="flex-wrap-row">
            <div class="flex-wrap-row">
              <button id="previousPage" class="reading-button previous-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-left-lines"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 15v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h3v6h-3z"
                  />
                  <path d="M21 15v-6" />
                  <path d="M18 15v-6" />
                </svg>
              </button>

              <button id="previousRow" class="reading-button previous-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-left-line"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 15v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h6v6h-6z"
                  />
                  <path d="M21 15v-6" />
                </svg>
              </button>
              <button id="previousSet" class="reading-button previous-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-left"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M20 15h-8v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h8a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1z"
                  />
                </svg>
              </button>
            </div>
            <div class="flex-wrap-row">
              <button id="nextSet" class="reading-button next-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-right"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M4 9h8v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-8a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1z"
                  />
                </svg>
              </button>
              <button id="nextRow" class="reading-button next-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-right-line"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 9v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-6v-6h6z"
                  />
                  <path d="M3 9v6" />
                </svg>
              </button>
              <button id="nextPage" class="reading-button next-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-arrow-big-right-lines"
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 9v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-3v-6h3z"
                  />
                  <path d="M3 9v6" />
                  <path d="M6 9v6" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-wrap-column align-content-center">
        <p>Página: <b id="actualPage">0</b></p>
        <p>Tiempo Total Lectura (aprox.): <b id="totalReadingTime">0</b></p>
        <p>
          Tiempo Restante Lectura (aprox.): <b id="remainingReadingTime">0</b>
        </p>
      </div>
    </article>

    <script src="./js/setting.js" type="module"></script>
    <script src="./js/loadFile.js" type="module"></script>
    <script src="./js/readingControllerButton.js" type="module"></script>
    <script src="./js/automaticReading.js" type="module"></script>
  </body>
</html>
