<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectura</title>
  </head>
  <body>
    <header>
      <button>Configuración</button>
      <h1>Lectura</h1>
    </header>
    <aside>   
        <label>Tamaño Letra<input type="number"></input></label>
        <label>Negrita<input type="checkbox"></input></label>
        <label>Tipografía<select>
            <option>Courier New</option>
            <option>Send Flowers</option>
        </select></label>
        <label>Color Letra<input type="color"></input></label>
        <label>Color Fondo<input type="color"></input></label>
        <label>Espacio Horizontal Filas<input type="number"></input></label>
        <label>Espacio Horizontal Sets<input type="number"></input></label>
        <label>Margen Arriba<input type="number"></input></label>
        <label>Margen Izquierda<input type="number"></input></label>
        <label>Encuadre Arriba<input type="checkbox"></input></label>
        <label>Encuadre Abajo<input type="checkbox"></input></label>
        <label>Encuadre Derecha<input type="checkbox"></input></label>
        <label>Encuadre Izquierda<input type="checkbox"></input></label>
        <label>Estilo Encuadre<select>
            <option>solid</option>
            <option>dotted</option>
            <option>dashed</option>
        </select></label>   

        <label>P.P.M Inicial<input type="number"></input></label>
        <label>P.P.M Final<input type="number"></input></label>
        <label>P.P.M Aumento<input type="number"></input></label>
        <label>Ver Salto Línea y Tabulación<input type="checkbox"></input></label>
        <label>Filas<input type="number"></input></label>
        <label>Sets<input type="number"></input></label>
        <label>Palabras Sets<input type="number"></input></label>
        
        <button>Cargar Configuración</button>
        <button>Guardar Configuración</button> 
    </aside>
    <article>
        <label class="estiloInputArchivo">Elegir archivo<input id="inputArchivo" type="file" accept=".txt"></label>
        <p>Nombre Archivo</p>
        <div>Aca va el texto a leer</div>
        <b>Página:</b>
        <b>Tiempo Total Lectura:</b>
        <b>Tiempo Restante Lectura:</b>
    </article>
  </body>
</html>
